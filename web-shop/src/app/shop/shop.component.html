<div class="wrapper">
    <label for="Marka">Marka:</label>
    <select name="Marka" (change)="getPartsSelect($event.target.value)">
        <option *ngFor="let car of carList">{{car}}</option>
    </select>
    <div *ngFor="let item of partList">
        <app-shop-item [item]="item"></app-shop-item>
    </div>
</div>
