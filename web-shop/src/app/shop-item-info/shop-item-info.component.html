<div class="wrapper">
    <h1>{{part.title}}</h1>
    <h3>{{part.make}} {{part.model}}</h3>
    <p id="price">Cena: {{part.price}}&euro;</p>
    <p>Lokacija: {{part.location}}</p>
    <p>Broj telefona: {{part.phone}}</p>
    <p>Stanje: {{part.state}}</p>
    <p>Opis: {{part.description}}</p>
</div>
